<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Logan's Results</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    #login, #results { max-width: 700px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    #results { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="results">
    <h2>Welcome, Logan</h2>
    <table id="dataTable">
      <thead><tr id="headers"></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

<script>
  // ===== SETTINGS =====
  const STUDENT_NAME = "Logan";  
  const PASSWORD_HASH = "5f4dcc3b5aa765d61d8327deb882cf99"; // md5("password")
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/1Ei0iymDID4dBWQhTSvdzqQqb7Kx8uWi02dWO6LVdkn8/export?format=csv";

  // ===== PASSWORD CHECK =====
  async function md5(message) {
    const msgUint8 = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest("MD5", msgUint8);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }
  async function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const hash = await md5(input);
    if (hash === PASSWORD_HASH) {
      document.getElementById("login").style.display = "none";
      document.getElementById("results").style.display = "block";
      loadData();
    } else {
      document.getElementById("error").innerText = "Incorrect password";
    }
  }

  // ===== LOAD GOOGLE SHEET =====
  async function loadData() {
    const res = await fetch(SHEET_URL);
    const text = await res.text();
    const rows = text.split("\n").map(r => r.split(","));
    const headers = rows[0];
    const data = rows.slice(1).filter(r => r[0].trim() === STUDENT_NAME);

    // Render headers
    const headerRow = document.getElementById("headers");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.innerText = h;
      headerRow.appendChild(th);
    });

    // Render rows
    const body = document.getElementById("rows");
    data.forEach(r => {
      const tr = document.createElement("tr");
      r.forEach(cell => {
        const td = document.createElement("td");
        td.innerText = cell;
        tr.appendChild(td);
      });
      body.appendChild(tr);
    });
  }
</script>
</body>
</html>
